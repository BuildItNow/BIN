<!DOCTYPE html>
<html>
    <head>
        <title>BIN Framework</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta http-equiv="X-Frame-Options" content="ALLOW-FROM">
        <meta http-equiv="pragma" content="no-cache"/>

        <script>
            document.documentElement.style.fontSize = document.documentElement.clientWidth/640*40+"px";
        </script>

        <link href="./bin/res/css/bin.css" rel="stylesheet"/>
        <script type="text/javascript" src="./bin/3rdParty/requirejs/require.js" data-main="./bin/requireMain.js"></script>

        <!-- comment cordova for web app(not hybrid)-->
        <script type="text/javascript" src="./cordova.js"></script>
    </head>
    <body>
        <div id="window">
            <div id="navigationContainer" class="bin-navigation-container">
            </div>
            <div id="HUDContainer" class="bin-HUD-container">
            </div>
        </div>
        <script>
            if(typeof __windowLoading === "boolean")
            {
                (function()
                {
                    var cw = document.documentElement.clientWidth;
                    var r  = cw/320*20;
                    var w  = 1.5*r;
                    var h  = w;
                    var mt = -0.75*r;
                    var ml = mt;
                    var style = "width:"+w+"px;height:"+h+"px;margin-top:"+mt+"px;margin-left:"+ml+"px;";
                    document.write('<div id="windowLoading" class="bin-window-loading bin-loading-dark-image bin-loading-active" style="'+style+'"></div>'); 
                })();
            }           
        </script>   
    </body>
</html>
