<div id="pcAlertView" class="bin-mask-layer">
    <style>
    #pcAlertView
    {
        display: none;

        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

        pointer-events: auto;
    }

    #pcAlertView *
    {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    #pcAlertView .PcAlertView
    {
        position: absolute;
        
        left: 50%;
        top: 50%;

        width: 320px;

        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);

        background-color: white;

        -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
        box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
        -moz-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);

        border-radius: 2px;
        overflow: hidden;
    }

    #pcAlertView .PcAlertView-header
    {
        padding: 15px 20px;
        background-color: #F8F8F8;
    }

    #pcAlertView .PcAlertView-close
    {
        float: right;
        font-size: 20px;
        font-weight: bold;
        line-height: 1;
        color: #0006;
        text-shadow: 0 1px 0 #fff;
        filter: alpha(opacity=20);

        -webkit-appearance: none;
        padding: 0;
        cursor: pointer;
        background: transparent;
        border: 0;
    }  

    #pcAlertView .PcAlertView-close:hover
    {
        color: #1ea3ff;
    } 

    #pcAlertView .PcAlertView-title
    {
        text-align: left;
        
        font-size: 14px;
        line-height: 1.5;
        font-weight: bold;
    }

    #pcAlertView .PcAlertView-body
    {
        position: relative;
        text-align: left;
        font-size: 12px;
        padding: 15px 20px;
        font-weight: normal;

        word-break: break-all;
    }

    #pcAlertView .PcAlertView-footer
    {
        text-align: right;
        padding: 15px 20px;

        font-size: 12px;
        line-height: 1.5;
    }

    #pcAlertView .PcAlertView-button
    {
        border-radius: 0;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;

        border: 1px solid #dedede;
        background-color: white;
        color: #333;

        display: inline-block;

        padding: 5px 10px;
        margin-left: 10px;
        font-size: inherit;
        line-height: inherit;
        
        font-weight: normal;
        text-align: center;
        white-space: nowrap;
        vertical-align: top;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        background-image: none;  
    }

    #pcAlertView .PcAlertView-button:hover
    {
        background-color: #dedede;
    }

    #pcAlertView .PcAlertView-button.primary
    {
        border-color: #347eff;
        background-color: #347eff;
        color: white;
    }

    #pcAlertView .PcAlertView-button.primary:hover
    {
        border-color: #1ea3ff;
        background-color: #1ea3ff;
    }

    @media (max-width: 768px) 
    {
        #pcAlertView .PcAlertView
        {
            width: 240px;
        }
    }
    </style>
    <div id="contentBlock" class="PcAlertView">
        <div class="PcAlertView-header">
            <button class="PcAlertView-close" ><span>&times;</span></button>
            <div id="title" class="PcAlertView-title">
            </div>
        </div>
        <div id="message" class="PcAlertView-body">
        </div>
        <div id="buttons" class="PcAlertView-footer">
        </div>
    </div>
</div>
