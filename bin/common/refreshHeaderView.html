<div id="refreshHeaderView" style="width:100%;height:2rem;position:absolute;top:-2rem;">
	<style>
		#refreshHeaderView .RefreshHeaderView-tips-block
		{
            position: relative;
			line-height: 2rem;
			height:2rem;
			width:100%;
		}

        #refreshHeaderView .RefreshHeaderView-tips
        {
            width: 100%;
            height: 100%;
            line-height: inherit;
            text-align: center; 
            font-size: 0.7rem;
        }
        
        #refreshHeaderView .RefreshHeaderView-arrow
        {
            position: absolute;
            top: 50%;
            left: 30%;
            width: .65rem;
            height: 1rem;
            margin-top: -.5rem;
            margin-left: -.15rem;
            background: no-repeat center;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2026%2040'%3E%3Cpolygon%20points%3D'9%2C22%209%2C0%2017%2C0%2017%2C22%2026%2C22%2013.5%2C40%200%2C22'%20fill%3D'%238c8c8c'%2F%3E%3C%2Fsvg%3E");
            -webkit-background-size: .65rem  1rem;
            background-size: .65rem  1rem;
            -webkit-transition-duration: 300ms;
            transition-duration: 300ms;
            -webkit-transform: rotate(0deg) translate3d(0, 0, 0);
            transform: rotate(0deg) translate3d(0, 0, 0);
        }
        #refreshHeaderView .RefreshHeaderView-arrow-up
        {
        
             -webkit-transform: rotate(180deg) translate3d(0, 0, 0);
            transform: rotate(180deg) translate3d(0, 0, 0);        
        }

        #refreshHeaderView .RefreshHeaderView-loading
        {
            position: absolute;
            top: 50%;
            left: 30%;
            width: 1rem;
            height: 1rem;
            margin-top: -.5rem;
            margin-left: -.15rem;
            background: no-repeat center;
            -webkit-background-size: 1rem  1rem;
            background-size: 1rem  1rem;
  	        -webkit-animation: refresh-header-loading 1s steps(12, end) infinite;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20viewBox%3D'0%200%20120%20120'%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20xmlns%3Axlink%3D'http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink'%3E%3Cdefs%3E%3Cline%20id%3D'l'%20x1%3D'60'%20x2%3D'60'%20y1%3D'7'%20y2%3D'27'%20stroke%3D'%236c6c6c'%20stroke-width%3D'11'%20stroke-linecap%3D'round'%2F%3E%3C%2Fdefs%3E%3Cg%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(30%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(60%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(90%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(120%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(150%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.37'%20transform%3D'rotate(180%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.46'%20transform%3D'rotate(210%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.56'%20transform%3D'rotate(240%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.66'%20transform%3D'rotate(270%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.75'%20transform%3D'rotate(300%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.85'%20transform%3D'rotate(330%2060%2C60)'%2F%3E%3C%2Fg%3E%3C%2Fsvg%3E");
        }
        
        @-webkit-keyframes refresh-header-loading 
        {
            100% 
            {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes refresh-header-loading
        {
            100%
            {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

	</style>
	<div class="RefreshHeaderView-tips-block">
        <div id="arrow" class="RefreshHeaderView-arrow">
        </div>
        <div id="loading" class="RefreshHeaderView-loading">
        </div>
        <div id="tips" class="RefreshHeaderView-tips"></div>
    </div>
</div>
