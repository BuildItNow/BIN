<div id="tabComplexDemoView" class="bin-page">
	<style>
		#tabComplexDemoView .TabComplexDemoView-tab-view
		{
			position: absolute;
			left:0.5rem;
			right:0.5rem;
		}

		#tabComplexDemoView .TabComplexDemoView-tab-container
		{
			position: absolute;
			left:0rem;
			right: 0rem;
			height:2rem;
			border:1px solid #1e9dfa; 
			border-radius:0.25rem;
			font-size: 0rem;
			line-height: 2rem;
		}

		#tabComplexDemoView .TabComplexDemoView-tab-item
		{
			width:33.3%;
			height: 100%;
			border-right:1px solid #1e9dfa; 
			text-align:center;
			font-size:0.8rem; 
			line-height: inherit;
			display: inline-block;
			vertical-align: top;
			box-sizing:border-box;
		}

		#tabComplexDemoView .TabComplexDemoView-tab-item-active
		{
		 	background-color:#1e9dfa; 
		 	color: white;
		}

		#tabComplexDemoView .TabComplexDemoView-tab-item-deactive
		{
		 	background-color:transparent; 
		 	color: black;
		}

		#tabComplexDemoView .TabComplexDemoView-swipe-view
		{
			position: absolute;
			left:0rem;
			right: 0rem;
			top:2.25rem;
			bottom: 1rem;
		}

		#tabComplexDemoView .TabComplexDemoView-swipe-slide
		{
		 	background-color:transparent; 
		 	height: 100%;
		}

		#tabComplexDemoView .TabComplexDemoView-swipe-background
		{
			position: absolute;
			width: 100%;
			height: 100%;
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}

		#tabComplexDemoView .TabComplexDemoView-item-block
		{
			width:100%;
			height:2.5rem;
			padding-left: 0.5rem;
			padding-right: 0.5rem;
			padding-top: 0.25rem;
			box-sizing : border-box;
			position: relative;
			font-size: 0px;
			background-color: gray;
		}

		#tabComplexDemoView .TabComplexDemoView-item
		{
			height:2rem;
			width:100%;
			background-color: white;
		}

		#tabComplexDemoView .TabComplexDemoView-icon
		{
			width:2rem;
			height:2rem;
			display: inline-block;
			vertical-align: top;

			background-image:url(./tabComplexDemo/img/smile.png);
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}

		#tabComplexDemoView .TabComplexDemoView-label
		{
			margin-left: 0.5rem;
			display: inline-block;  
			font-size: 0.7rem;
			line-height: 2rem;
		}

		#tabComplexDemoView .TabComplexDemoView-icon-more
		{
			float: right;
			margin-right: 0.5rem;
			display: inline-block;
			color:gray;  
			font-size: 1rem;
			line-height: 2rem;
		}

	</style>
	<script id="itemTemplate" type="text/x-underscore-template">
		<div class="TabComplexDemoView-item-block">
			<div id="itemContent" class="TabComplexDemoView-item">
				<div class="TabComplexDemoView-icon"></div>
				<div class="TabComplexDemoView-label"><%=label%></div>
				<div class="TabComplexDemoView-icon-more"> > </div>
			</div>
		</div>
	</script>
	<div id="naviBar" class="bin-page-navi-bar" naviTitle="text:WELCOME TO BIN" naviRight="hide:true">	    
	</div>
    <div class="bin-page-content">
    	<div id="tabView" class="TabComplexDemoView-tab-view" style="top:0.5rem;bottom:0rem">
	    	<div class="TabComplexDemoView-tab-container">
	    		<div id="common" class="TabComplexDemoView-tab-item">Common</div>
		        <div id="refresh" class="TabComplexDemoView-tab-item">Refresh</div>
		        <div id="list" class="TabComplexDemoView-tab-item" style="border-right:none;">List</div>
		    </div>
		    <div class="TabComplexDemoView-swipe-view">
	    		<div class="TabComplexDemoView-swipe-slide">
	    			<div class="TabComplexDemoView-swipe-background" style="background-image:url(./swipeDemo/img/0.jpeg)"></div>
	    		</div>
	    		<div class="TabComplexDemoView-swipe-slide">
	    			<div id="refreshView" class="bin-refresh-view">
						<div id="refreshContent" class="bin-refresh-view-content">
						</div>
					</div>
	    		</div>
	    		<div class="TabComplexDemoView-swipe-slide">
	    			<div id="listView" class="bin-list-view">
					</div>
	    		</div>
	    	</div>
    	</div>
    </div>
</div>
